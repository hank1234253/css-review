<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: red;
            text-decoration: none;
        }

        a:visited {
            color: gray;
        }
        a:hover {
            background-color: skyblue;
        }
        a:active {
            color: blue;
        }
    </style>
</head>

<body>
    <a href="link.html" target="_blank">超連結</a>
    <pre>
        a:link- 正常的、未訪問的鏈接
        a:visited- 用戶造訪過的連結
        a:hover- 當使用者將滑鼠懸停在連結上時顯示鏈接
        a:active- 點擊後立即出現鏈接
    </pre>
</body>

</html>
